<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.EdgeMarker Plugin Demo Page</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->

</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="Leaflet.EdgeMarker.js"></script>
  <script>
    // create a map
    var map = L.map('map').setView([51.905, 7.69], 10);

    // add a tilelayer
    L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    }).addTo(map);


    // add your Markers, Circles and CircleMarkers
    L.circle([51.957807388715544, 7.591552734375], 1200).addTo(map);
    L.circle([51.66339895213779, 9.378890991210938], 2200).addTo(map);
    L.circleMarker([52.3688917060255, 9.722900390625]).addTo(map);
    L.circleMarker([51.508742458803326, 9.942626953125]).addTo(map);
    L.marker([53.553362785528094, 9.986572265624998]).addTo(map);
    L.marker([52.51622086393074, 13.392333984375]).addTo(map);
    
    // add the EdgeMarker to the map. It takes the options of a standard CircleMarker
    L.edgeMarker({"radius":20}).addTo(map);

  </script> 

</body>
</html>
